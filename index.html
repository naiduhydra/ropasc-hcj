<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="scoreboard">
      <p>User Score: <span id="user-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
      <button class="choice" onclick="playGame('rock')">Rock</button>
      <button class="choice" onclick="playGame('paper')">Paper</button>
      <button class="choice" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="result">
      <p id="user-choice">Your choice: </p>
      <p id="computer-choice">Computer's choice: </p>
      <p id="winner">Winner: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
